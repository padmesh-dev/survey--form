<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 id="title">Survey Form</h1>

  <p id="description">
    This survey helps us understand user preferences.
  </p>

  <form id="survey-form">

    <label id="name-label" for="name">
      Name
    </label>
    <input
      id="name"
      type="text"
      placeholder="Enter your name"
      required
    >

    <label id="email-label" for="email">
      Email
    </label>
    <input
      id="email"
      type="email"
      placeholder="Enter your email"
      required
    >

    <label id="number-label" for="number">
      Age
    </label>
    <input
      id="number"
      type="number"
      min="10"
      max="99"
      placeholder="Age"
    >

    <p>Which option best describes you?</p>
    <select id="dropdown">
      <option value="">Select one</option>
      <option value="student">Student</option>
      <option value="professional">Professional</option>
    </select>

    <p>Would you recommend us?</p>
    <label>
      <input type="radio" name="recommend" value="yes">
      Yes
    </label>
    <label>
      <input type="radio" name="recommend" value="no">
      No
    </label>

    <p>What do you like?</p>
    <label>
      <input type="checkbox" value="projects">
      Projects
    </label>
    <label>
      <input type="checkbox" value="community">
      Community
    </label>

    <p>Any comments?</p>
    <textarea placeholder="Enter your comments"></textarea>

    <button id="submit" type="submit">
      Submit
    </button>

  </form>

</body>
</html>
